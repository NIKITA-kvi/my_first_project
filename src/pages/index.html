<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack Template</title>
    <!-- HtmlWebpackPlugin автоматически добавит CSS-ссылку -->
  </head>
  <body>
    <header class="header">
      <div class="container container--wide">
        <div class="header__content">
          <a href="/" class="logo">ROBO.SCHOOL</a>
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li><a class="header__nav-link" href="#">О школе</a></li>
              <li><a class="header__nav-link" href="#">Тренеры</a></li>
              <li><a class="header__nav-link" href="#">Стоимость</a></li>
            </ul>
          </nav>
          <a class="phone" href="tel:+78000001122">+7 800 000 11 22</a>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="promo">
        <div class="container">
          <div class="promo__text">
            <h1 class="promo__text-title">ROBO SCHOOL</h1>
            <p class="promo__text-descr">
              Курсы повышения квалификации по робототехнике для педагогов начальной школы
            </p>
            <button class="btn promo__text-btn">Записаться на курс</button>
          </div>
          <img class="promo__image" src="../assets/images/promo-image.png" alt="promo_image" />
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container container--wide">
        <div class="footer__content">
          <div class="footer__text">
            <a class="logo" href="/">ROBO.SCHOOL</a>
            <p class="footer__copyright">&copy; ROBO.SCHOOL</p>
          </div>
          <a class="phone" href="tel:+78000001122">+7 800 000 11 22</a>
        </div>
      </div>
    </footer>

    <!-- Скрипты будут добавлены автоматически -->
